<!DOCTYPE html>
<html>
<head>
<title>Our Love üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:linear-gradient(135deg,#ff5f8d,#ffb3c6);
color:white;
text-align:center;
overflow:hidden;
}

.page{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
}

img{
width:220px;
height:220px;
border-radius:50%;
object-fit:cover;
border:5px solid white;
box-shadow:0 0 20px pink;
}

h1{
font-size:40px;
animation:pop 2s infinite;
}

@keyframes pop{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

button{
background:#ff2f68;
color:white;
border:none;
padding:12px 30px;
border-radius:25px;
font-size:16px;
margin-top:20px;
cursor:pointer;
}

#counter{
font-size:22px;
margin:15px 0;
}

audio{
display:none;
}

</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="p1">
<h1 id="name"></h1>
<img id="photo">
<p>‚ù§Ô∏è My Forever ‚ù§Ô∏è</p>
<button onclick="next(2)">Next ‚û°Ô∏è</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2" style="display:none">
<h2>Our Love Story üíï</h2>
<p id="msg"></p>
<button onclick="next(3)">Next ‚û°Ô∏è</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3" style="display:none">
<h2>Forever Counter ‚è≥</h2>
<div id="counter"></div>
<button onclick="next(4)">Next ‚û°Ô∏è</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4" style="display:none">
<h2>Will You Marry Me? üíç</h2>
<button onclick="next(5)">YES ‚ù§Ô∏è</button>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5" style="display:none">
<h1>Thank You üíñ</h1>
<h2>Forever & Always</h2>
<img id="photo2">
<p>ü•∞ I Love You ü•∞</p>
</div>

<audio id="music" loop></audio>

<script>

const data = localStorage.getItem("loveData");

if(!data){
document.body.innerHTML="<h2 style='margin-top:40vh'>Open Admin First ‚ù§Ô∏è</h2>";
}

const love = JSON.parse(data);

document.getElementById("name").innerText = love.name;
document.getElementById("msg").innerText = love.msg;

document.getElementById("photo").src = love.photo;
document.getElementById("photo2").src = love.photo;

const audio = document.getElementById("music");
audio.src = love.music;
audio.play();

// Counter
const since = new Date(love.since);

setInterval(()=>{
const now = new Date();
const days = Math.floor((now-since)/(1000*60*60*24));
document.getElementById("counter").innerText =
days + " Days Together ‚ù§Ô∏è";
},1000);

// Page Change
function next(n){

for(let i=1;i<=5;i++){
document.getElementById("p"+i).style.display="none";
}

document.getElementById("p"+n).style.display="flex";
}

</script>

</body>
</html>
