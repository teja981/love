<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>My Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>

/* RESET */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins;
}

body{
  background:linear-gradient(135deg,#3a0000,#120000,#4b0010);
  color:white;
  height:100vh;
  overflow:hidden;
}

/* SCREENS */

.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}

.active{display:flex;}

/* COMMON */

.title{
  font-family:'Great Vibes';
  font-size:3.2rem;
  margin-bottom:15px;
}

.heart{
  font-size:70px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}

/* BUTTONS */

.btns{
  display:flex;
  gap:20px;
  margin-top:25px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}

.yes{
  background:#ff2f68;
  color:white;
}

.no{
  background:#222;
  color:white;
}

/* CARDS */

.card{
  background:rgba(255,255,255,0.1);
  padding:25px;
  border-radius:15px;
  max-width:450px;
  backdrop-filter:blur(10px);
  box-shadow:0 0 20px rgba(255,0,120,0.3);
}

.counter{
  background:rgba(0,0,0,0.6);
  padding:12px 25px;
  border-radius:25px;
  margin-top:20px;
}

.photo{
  width:220px;
  height:220px;
  border-radius:20px;
  object-fit:cover;
  display:none;
  margin-top:20px;
  border:3px solid hotpink;
  box-shadow:0 0 25px hotpink;
}

/* FINAL PAGE */

.final-name{
  font-family:'Great Vibes';
  font-size:3.5rem;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{color:#ff9dcf}
  to{color:#ff2f68}
}

.slideshow{
  width:220px;
  height:220px;
  border-radius:15px;
  overflow:hidden;
  border:2px solid hotpink;
  margin:15px;
}

.slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.forever{
  background:rgba(0,0,0,0.5);
  padding:12px 25px;
  border-radius:25px;
  margin:10px;
}

/* WHATSAPP */

.wa{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:12px 18px;
  border-radius:30px;
  border:none;
}

/* FLOATING HEARTS */

.float{
  position:absolute;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-100vh);opacity:0}
}

</style>
</head>

<body>

<audio id="musicPlayer" loop></audio>

<!-- PAGE 1 -->

<div class="screen active" id="s1">

  <div class="heart">â¤ï¸</div>

  <div class="title">Will You Be My Valentine?</div>

  <h3 id="name1"></h3>

  <div class="btns">
    <button class="yes" onclick="next(2)">YES ğŸ’–</button>
    <button class="no" onclick="move(this)">NO ğŸ˜œ</button>
  </div>

</div>

<!-- PAGE 2 -->

<div class="screen" id="s2">

  <div class="heart">ğŸ’–</div>

  <div class="title">Our Love Story</div>

  <h3 id="name2"></h3>

  <div class="counter" id="count"></div>

  <button class="yes" onclick="next(3)">Open ğŸ’Œ</button>

</div>

<!-- PAGE 3 -->

<div class="screen" id="s3">

  <div class="heart">ğŸ’˜</div>

  <div class="title">From My Heart</div>

  <div class="card">
    <p id="msg"></p>
  </div>

  <img id="photo" class="photo">

  <button class="yes" onclick="next(4)">Proposal ğŸ’</button>

</div>

<!-- PAGE 4 -->

<div class="screen" id="s4">

  <div class="heart">ğŸ’</div>

  <div class="title">Will You Marry Me?</div>

  <img id="photo2" class="photo">

  <button class="yes" onclick="next(5)">YES ğŸ’–</button>

</div>

<!-- PAGE 5 -->

<div class="screen" id="s5">

  <h1 id="finalName" class="final-name"></h1>

  <div class="heart">ğŸ’–ğŸ’ğŸ’–</div>

  <h2>Thank You For Accepting Me â¤ï¸</h2>

  <p>You Are My Forever ğŸ’•</p>

  <div class="slideshow">
    <img id="slideImg">
  </div>

  <div class="forever" id="foreverTimer"></div>

</div>

<button class="wa" id="waBtn">ğŸ’š WhatsApp</button>

<script>

/* URL DATA */

const params = new URLSearchParams(location.search);

const name = params.get("name") || "JYOSHNA";
const since = params.get("since") || "2024-01-01";
const msg = params.get("msg") || "You are my everything â¤ï¸";

/* STORAGE DATA */

const photoData = localStorage.getItem("love_photo");
const musicData = localStorage.getItem("love_music");

/* SET TEXT */

name1.innerText = name + " â¤ï¸";
name2.innerText = name + " â¤ï¸";
document.getElementById("msg").innerText = msg;

/* MUSIC */

if(musicData){
  musicPlayer.src = musicData;
}

document.body.addEventListener("click",()=>{
  musicPlayer.play().catch(()=>{});
},{once:true});

/* COUNTER */

const start = new Date(since);

function counter(){

  const now = new Date();

  const d = Math.floor((now-start)/86400000);

  count.innerText = "Together: "+d+" Days â¤ï¸";
}

counter();
setInterval(counter,60000);

/* PHOTOS */

if(photoData){

  photo.src = photoData;
  photo.style.display="block";

  photo2.src = photoData;
  photo2.style.display="block";

  slideImg.src = photoData;
}

/* NAVIGATION */

function next(n){

  document.querySelectorAll(".screen")
  .forEach(s=>s.classList.remove("active"));

  document.getElementById("s"+n)
  .classList.add("active");

  if(n===5) initFinal();
}

/* NO BUTTON */

function move(b){

  b.style.position="absolute";

  b.style.left=Math.random()*80+"vw";
  b.style.top=Math.random()*80+"vh";
}

/* FLOAT HEARTS */

setInterval(()=>{

  const h = document.createElement("div");

  h.className="float";
  h.innerText="â¤ï¸";

  h.style.left=Math.random()*100+"vw";

  document.body.appendChild(h);

  setTimeout(()=>h.remove(),6000);

},400);

/* FINAL PAGE */

function initFinal(){

  finalName.innerText="ğŸ’– "+name+" ğŸ’–";

  musicPlayer.volume=0.3;
  musicPlayer.play();

  forever();
  setInterval(forever,1000);
}

/* TIMER */

function forever(){

  const now=new Date();

  let d=Math.floor((now-start)/1000);

  let days=Math.floor(d/86400); d%=86400;
  let h=Math.floor(d/3600); d%=3600;
  let m=Math.floor(d/60);
  let s=d%60;

  foreverTimer.innerText=
  `${days} Days ${h}h ${m}m ${s}s Together â¤ï¸`;
}

/* WHATSAPP */

waBtn.onclick=()=>{

  const text=
  "ğŸ’– My Valentine For You â¤ï¸\n\n"+
  location.href;

  window.open(
    "https://api.whatsapp.com/send?text="+
    encodeURIComponent(text),
    "_blank"
  );
};

</script>

</body>
</html>
