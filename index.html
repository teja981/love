<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins;
}

body{
height:100vh;
overflow:hidden;
background:radial-gradient(circle at top,#3b000f,#000);
display:flex;
justify-content:center;
align-items:center;
color:white;
}

/* Main Box */
.main{
text-align:center;
z-index:2;
}

.main img{
width:220px;
height:220px;
border-radius:50%;
border:5px solid #ff4d6d;
object-fit:cover;
box-shadow:0 0 25px #ff4d6d;
margin-bottom:15px;
}

.main h1{
font-size:32px;
color:#ff4d6d;
}

.main p{
font-size:18px;
margin:15px 20px;
}

/* Hearts */
.heart{
position:absolute;
color:#ff4d6d;
font-size:20px;
animation:float 6s linear infinite;
opacity:0.7;
}

@keyframes float{
0%{
transform:translateY(100vh) scale(0);
opacity:0;
}
50%{
opacity:1;
}
100%{
transform:translateY(-10vh) scale(1);
opacity:0;
}
}

/* Start Screen */
#startScreen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(135deg,#ff2f68,#ff85a1);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
color:white;
text-align:center;
cursor:pointer;
}

#startScreen h2{
font-size:32px;
margin-bottom:10px;
}

#startScreen p{
font-size:18px;
opacity:0.8;
}

</style>
</head>

<body>


<!-- TAP SCREEN -->
<div id="startScreen">
<h2>ðŸ’– Tap To Start ðŸ’–</h2>
<p>Touch anywhere</p>
</div>


<!-- MAIN CONTENT -->
<div class="main">

<img id="showImg">

<h1 id="showName"></h1>

<p id="showMsg"></p>

</div>


<!-- MUSIC -->
<audio id="bgMusic"></audio>



<script>

// Get Data
const name = localStorage.getItem("love_name");
const msg = localStorage.getItem("love_msg");
const photo = localStorage.getItem("love_photo");
const music = localStorage.getItem("love_music");


// If No Data
if(!name){
  alert("Please generate first â¤ï¸");
  location.href="admin.html";
}


// Show Data
document.getElementById("showName").innerText = "ðŸ’˜ " + name + " ðŸ’˜";
document.getElementById("showMsg").innerText = msg;
document.getElementById("showImg").src = photo;


// Music
const audio = document.getElementById("bgMusic");
audio.src = music;
audio.loop = true;


// Tap To Start
const startScreen = document.getElementById("startScreen");

startScreen.addEventListener("click",()=>{

  audio.play();

  startScreen.style.display="none";

});


// Hearts Generator
function createHeart(){

  const heart = document.createElement("div");
  heart.classList.add("heart");

  heart.innerHTML = "â¤ï¸";

  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (15 + Math.random()*25) + "px";
  heart.style.animationDuration = (4 + Math.random()*4) + "s";

  document.body.appendChild(heart);

  setTimeout(()=>{
    heart.remove();
  },6000);

}

setInterval(createHeart,300);

</script>


</body>
</html>
