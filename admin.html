<!DOCTYPE html>
<html>
<head>
<title>Love Generator ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
font-family:Poppins;
background:linear-gradient(135deg,#ff5f8d,#ffb3c6);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

.box{
background:rgba(255,255,255,0.2);
backdrop-filter:blur(15px);
padding:30px;
width:350px;
border-radius:20px;
text-align:center;
box-shadow:0 0 20px rgba(255,0,100,0.4);
}

input,textarea{
width:100%;
padding:10px;
margin:8px 0;
border:none;
border-radius:8px;
}

button{
background:#ff2f68;
color:white;
padding:12px 25px;
border:none;
border-radius:25px;
cursor:pointer;
margin-top:15px;
font-size:15px;
}
</style>
</head>

<body>

<div class="box">

<h2>ðŸ’– Love Generator</h2>

<input id="name" placeholder="Partner Name">
<input id="since" type="date">
<textarea id="msg" placeholder="Your Love Message"></textarea>

<label>ðŸ“¸ Upload Photo</label>
<input type="file" id="photo" accept="image/*">

<label>ðŸŽµ Upload Music</label>
<input type="file" id="music" accept="audio/*">

<button onclick="generate()">Generate ðŸ’Œ</button>

<p id="out"></p>

</div>

<script>

function generate(){

let name = nameInput.value.trim();
let since = sinceInput.value;
let msg = msgInput.value.trim();

let photo = photoInput.files[0];
let music = musicInput.files[0];

if(!name || !since || !msg || !photo || !music){
alert("Fill all fields â¤ï¸");
return;
}

const r1 = new FileReader();
const r2 = new FileReader();

r1.onload = e1 => {

r2.onload = e2 => {

localStorage.setItem("love_photo", e1.target.result);
localStorage.setItem("love_music", e2.target.result);

const link =
location.origin +
location.pathname.replace("admin.html","") +
"index.html" +
"?name="+encodeURIComponent(name)+
"&since="+since+
"&msg="+encodeURIComponent(msg);

out.innerHTML = `
<b>Share this link ðŸ’–</b><br>
<a href="${link}" target="_blank">${link}</a>
`;

};

r2.readAsDataURL(music);

};

r1.readAsDataURL(photo);

}

const nameInput=document.getElementById("name");
const sinceInput=document.getElementById("since");
const msgInput=document.getElementById("msg");
const photoInput=document.getElementById("photo");
const musicInput=document.getElementById("music");

</script>

</body>
</html>
