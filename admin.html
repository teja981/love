<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Love Generator üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins;
}

body{
  background:linear-gradient(135deg,#ff5f8d,#ffb3c6);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.box{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(15px);
  padding:30px;
  width:360px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 20px rgba(255,0,100,0.4);
}

input,textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:8px;
}

textarea{
  height:70px;
  resize:none;
}

button{
  background:#ff2f68;
  color:white;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin-top:15px;
}

#out{
  margin-top:15px;
  font-size:13px;
  word-break:break-all;
}

a{
  color:white;
  font-weight:bold;
}

</style>
</head>

<body>

<div class="box">

<h2>üíñ Love Generator</h2>

<input id="name" placeholder="Partner Name ‚ù§Ô∏è">

<input id="since" type="date">

<textarea id="msg" placeholder="Your Love Message üíå"></textarea>

<label>üì∏ Photo</label>
<input type="file" id="photo" accept="image/*">

<label>üéµ Music</label>
<input type="file" id="music" accept="audio/*">

<button onclick="generate()">Generate üíå</button>

<p id="out"></p>

</div>


<script>

function generate(){

  const name = nameInput.value.trim();
  const since = sinceInput.value;
  const msg = msgInput.value.trim();

  const photo = photoInput.files[0];
  const music = musicInput.files[0];

  if(!name || !since || !msg || !photo || !music){
    alert("Fill all fields ‚ù§Ô∏è");
    return;
  }

  const r1 = new FileReader();
  const r2 = new FileReader();

  r1.onload = e1 => {

    r2.onload = e2 => {

      // Save in browser
      localStorage.setItem("love_name", name);
      localStorage.setItem("love_since", since);
      localStorage.setItem("love_msg", msg);
      localStorage.setItem("love_photo", e1.target.result);
      localStorage.setItem("love_music", e2.target.result);

      const link =
        location.origin +
        location.pathname.replace("admin.html","") +
        "index.html";

      out.innerHTML = `
      üíñ Your Link<br><br>
      <a href="${link}" target="_blank">${link}</a><br><br>
      üì≤ Share on WhatsApp ‚ù§Ô∏è
      `;

    };

    r2.readAsDataURL(music);
  };

  r1.readAsDataURL(photo);

}


// Shortcuts
const nameInput = document.getElementById("name");
const sinceInput = document.getElementById("since");
const msgInput = document.getElementById("msg");
const photoInput = document.getElementById("photo");
const musicInput = document.getElementById("music");
const out = document.getElementById("out");

</script>

</body>
</html>
