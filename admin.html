<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Generator ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>

body{
font-family:Poppins;
background:linear-gradient(135deg,#ff5f8d,#ffb3c6);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

.box{
background:rgba(255,255,255,0.25);
backdrop-filter:blur(15px);
padding:30px;
width:360px;
border-radius:20px;
text-align:center;
box-shadow:0 0 25px rgba(255,0,100,0.5);
}

input,textarea{
width:100%;
padding:10px;
margin:8px 0;
border:none;
border-radius:8px;
font-size:14px;
}

button{
background:#ff2f68;
color:white;
padding:12px 25px;
border:none;
border-radius:25px;
cursor:pointer;
margin-top:15px;
font-size:15px;
width:100%;
}

a{
color:white;
word-break:break-all;
}

</style>
</head>

<body>

<div class="box">

<h2>ğŸ’– Love Generator</h2>

<input id="name" placeholder="Partner Name â¤ï¸">
<input id="since" type="date">

<textarea id="msg" placeholder="Your Love Message ğŸ’Œ"></textarea>

<label>ğŸ“¸ Upload Photo</label>
<input type="file" id="photo" accept="image/*">

<label>ğŸµ Upload Music</label>
<input type="file" id="music" accept="audio/*">

<button onclick="generate()">Generate Link ğŸ’Œ</button>

<p id="out"></p>

</div>

<script>

function generate(){

const name = document.getElementById("name").value.trim();
const since = document.getElementById("since").value;
const msg = document.getElementById("msg").value.trim();

const photo = document.getElementById("photo").files[0];
const music = document.getElementById("music").files[0];

if(!name || !since || !msg || !photo || !music){
alert("Fill all fields â¤ï¸");
return;
}

const r1 = new FileReader();
const r2 = new FileReader();

r1.onload = e1 => {

r2.onload = e2 => {

const p = encodeURIComponent(e1.target.result);
const m = encodeURIComponent(e2.target.result);

const n = encodeURIComponent(name);
const s = encodeURIComponent(since);
const t = encodeURIComponent(msg);

const base =
location.origin +
location.pathname.replace("admin.html","");

const link =
`${base}index.html?name=${n}&since=${s}&msg=${t}&photo=${p}&music=${m}`;

document.getElementById("out").innerHTML = `
<b>ğŸ’– Share this link:</b><br><br>
<a href="${link}" target="_blank">${link}</a>
<br><br>
<button onclick="shareWA('${link}')">ğŸ’š Share on WhatsApp</button>
`;

};

r2.readAsDataURL(music);

};

r1.readAsDataURL(photo);

}


/* WhatsApp Share */

function shareWA(link){

const text =
"ğŸ’– My Special Love For You â¤ï¸\n\n" +
"Open this ğŸ‘‰\n" + link;

window.open(
"https://api.whatsapp.com/send?text=" +
encodeURIComponent(text),
"_blank"
);

}

</script>

</body>
</html>
