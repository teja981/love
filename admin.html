<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Love Generator üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins;
}

body{
  background:linear-gradient(135deg,#ff5f8d,#ffb3c6);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.box{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(15px);
  padding:30px;
  width:360px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 20px rgba(255,0,100,0.4);
}

h2{
  margin-bottom:10px;
}

input,textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  outline:none;
}

textarea{
  resize:none;
  height:70px;
}

label{
  display:block;
  margin-top:8px;
  font-size:14px;
  text-align:left;
}

button{
  background:#ff2f68;
  color:white;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin-top:15px;
  font-size:15px;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
  background:#ff1658;
}

#out{
  margin-top:15px;
  word-break:break-all;
  font-size:13px;
}

#out a{
  color:#fff;
  font-weight:bold;
  text-decoration:underline;
}

</style>
</head>

<body>

<div class="box">

<h2>üíñ Love Generator</h2>

<input id="name" placeholder="Partner Name ‚ù§Ô∏è">

<input id="since" type="date">

<textarea id="msg" placeholder="Your Love Message üíå"></textarea>

<label>üì∏ Upload Photo</label>
<input type="file" id="photo" accept="image/*">

<label>üéµ Upload Music</label>
<input type="file" id="music" accept="audio/*">

<button onclick="generate()">Generate üíå</button>

<p id="out"></p>

</div>


<script>

function generate(){

  const name = document.getElementById("name").value.trim();
  const since = document.getElementById("since").value;
  const msg = document.getElementById("msg").value.trim();

  const photo = document.getElementById("photo").files[0];
  const music = document.getElementById("music").files[0];

  if(!name || !since || !msg || !photo || !music){
    alert("Please fill all fields ‚ù§Ô∏è");
    return;
  }

  const r1 = new FileReader();
  const r2 = new FileReader();

  r1.onload = e1 => {

    r2.onload = e2 => {

      const photoData = encodeURIComponent(e1.target.result);
      const musicData = encodeURIComponent(e2.target.result);

      const base =
        location.origin +
        location.pathname.replace("admin.html","");

      const link =
        base +
        "index.html" +
        "?name=" + encodeURIComponent(name) +
        "&since=" + since +
        "&msg=" + encodeURIComponent(msg) +
        "&photo=" + photoData +
        "&music=" + musicData;

      document.getElementById("out").innerHTML =
        `<b>üíñ Your Love Link</b><br><br>
         <a href="${link}" target="_blank">${link}</a><br><br>
         üì≤ Copy & share on WhatsApp ‚ù§Ô∏è`;

    };

    r2.readAsDataURL(music);
  };

  r1.readAsDataURL(photo);

}

</script>

</body>
</html>
