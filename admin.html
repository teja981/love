<!DOCTYPE html>
<html>
<head>
<title>Love Generator üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
font-family:Poppins;
background:linear-gradient(135deg,#ff5f8d,#ffb3c6);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

.box{
background:rgba(255,255,255,0.2);
backdrop-filter:blur(15px);
padding:30px;
width:350px;
border-radius:20px;
text-align:center;
box-shadow:0 0 20px rgba(255,0,100,0.4);
}

input,textarea{
width:100%;
padding:10px;
margin:8px 0;
border:none;
border-radius:8px;
}

button{
background:#ff2f68;
color:white;
padding:12px 25px;
border:none;
border-radius:25px;
cursor:pointer;
margin-top:15px;
font-size:15px;
width:100%;
}

#result{
margin-top:15px;
word-break:break-all;
}
</style>
</head>

<body>

<div class="box">

<h2>üíñ Love Generator</h2>

<input id="name" placeholder="Partner Name">

<input id="since" type="date">

<textarea id="msg" placeholder="Your Love Message"></textarea>

<label>üì∏ Upload Photo</label>
<input type="file" id="photo" accept="image/*">

<label>üéµ Upload Music</label>
<input type="file" id="music" accept="audio/*">

<button onclick="generate()">Generate üíå</button>

<div id="result"></div>

</div>

<script>

function generate(){

const name = document.getElementById("name").value.trim();
const since = document.getElementById("since").value;
const msg = document.getElementById("msg").value.trim();

const photo = document.getElementById("photo").files[0];
const music = document.getElementById("music").files[0];

if(!name || !since || !msg || !photo || !music){
alert("Fill all fields ‚ù§Ô∏è");
return;
}

const r1 = new FileReader();
const r2 = new FileReader();

r1.onload = function(){

r2.onload = function(){

const data = {
name,
since,
msg,
photo:r1.result,
music:r2.result
};

localStorage.setItem("loveData",JSON.stringify(data));

const link = location.origin + location.pathname.replace("admin.html","index.html");

document.getElementById("result").innerHTML = `
<p>Share this link ‚ù§Ô∏è</p>
<input value="${link}" readonly>

<br><br>

<a href="https://wa.me/?text=${encodeURIComponent(link)}" target="_blank">
<button>üì± Share WhatsApp</button>
</a>
`;

}

r2.readAsDataURL(music);
}

r1.readAsDataURL(photo);
}

</script>

</body>
</html>
